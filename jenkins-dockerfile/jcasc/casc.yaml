jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: ${JENKINS_ADMIN_ID}
         password: ${JENKINS_ADMIN_PASSWORD}
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:admin"
        - "Overall/Read:authenticated"
  remotingSecurity:
    enabled: true
  clouds:
      - kubernetes:
          name: "kubernetes"
          serverUrl: "https://192.168.99.120:8443" #TODO
          serverCertificate: "serverCertificate" #TODO
          credentialsId: "advanced-k8s-credentials" #TODO
          namespace: "jenkins"
          jenkinsUrl: "http://jenkins/" #TODO

          templates:
            - name: "java"
              namespace: "jenkins"
              serviceAccount: "serviceAccount"
              instanceCap: 1234
              idleMinutes: 0
              label: "label"
              volumes:
                - hostPathVolume:
                    mountPath: "mountPath"
                    hostPath: "hostPath"

              containers:
                - name: "name"
                  image: "image"
                  privileged: true
                  alwaysPullImage: true
                  command: "command"
                  args: "args"
                  workingDir: "workingDir"
                  ttyEnabled: true
                  resourceRequestCpu: "resourceRequestCpu"
                  resourceRequestMemory: "resourceRequestMemory"
                  resourceLimitCpu: "resourceLimitCpu"
                  resourceLimitMemory: "resourceLimitMemory"
              imagePullSecrets:
                - name: "imagePullSecrets"

              envVars:
                - envVar:
                    key: "FOO"
                    value: "BAR"
security:
  queueItemAuthenticator:
    authenticators:
     - global:
        strategy: triggeringUsersAuthorizationStrategy
unclassified:
  location:
    url: http://capstone-jenkins-gd:8080/
