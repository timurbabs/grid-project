---

- name: Get Jenkins crumb
  shell: curl --silent --cookie-jar /tmp/cookies "{{ jenkins_url }}"'/crumbIssuer/api/xml?xpath=concat(//crumbRequestField,":",//crumb)' -u "{{ jenkins_username }}":"{{ jenkins_password }}"
  register: jenkins_crumb

- uri:
        url: "http://18.224.138.199:8080/crumbIssuer/api/json"
        user: "admin"
        force_basic_auth: yes
        password: "25447"
  register: response

- name: Debug
  debug:
          msg: "{{ response.json.crumb }}"

- name: Uri
  uri:
          url: "http://18.224.138.199:8080/credentials/store/system/domain/_/createCredentials" 
          user: "admin"
          password: "25447"
          force_basic_auth: yes
          method: POST
          headers: '{ "Cookie": "{{ response.set_cookie }}", "Jenkins-Crumb": "{{ response.json.crumb }}" }'
          body: |
                json={
                "": "0",
                "credentials": {
                "scope": "GLOBAL",
                "id": "jenkins_linux_slave1_auth",
                "username": "admin",
                "password": "25447",
                "privateKeySource": {
                "stapler-class": "com.cloudbees.jenkins.plugins.sshcredentials.impl.BasicSSHUserPrivateKey$DirectEntryPrivateKeySource",
                "privateKey": "blabla"
                                },
                "description": "Jenkins Linux Slave1 Authentication",
                "stapler-class": "com.cloudbees.jenkins.plugins.sshcredentials.impl.BasicSSHUserPrivateKey"
                        }
                }


- name: Credentials .xml
  template: 
      src: "{{ item }}"
      dest: /var/lib/jenkins/credentials/
  with_fileglob:
          - "templates/jenkins_cred/*"

- name: Upload credentials
  shell: curl -X POST --cookie /tmp/cookies "{{ jenkins_url }}"/credentials/store/system/domain/_/createCredentials --data-binary @/var/lib/jenkins/credentials/nexus_cred.xml -H "{{ jenkins_crumb }}" -H "Content-Type:text/xml" -u "{{ jenkins_username }}":"{{ jenkins_password }}"
  args:
          warn: false

- name: Install recommended packages
  yum:
          name:
                  - wget
                  - git
                  - maven
                  - java-1.8.0-openjdk

- name: Install recommended python libraries
  pip:
          name:
                  - python-jenkins

- name: Install Jenkins Repository
  get_url:
          url: http://pkg.jenkins-ci.org/redhat-stable/jenkins.repo
          dest: /etc/yum.repos.d/jenkins.repo

- name: Import Jenkins Key
  rpm_key:
          state: present
          key: https://pkg.jenkins.io/redhat/jenkins.io.key

- name: Install Jenkins
  yum:
          name: jenkins
          state: present
 
- name: Create initialization scripts directory
  file: 
        path: '{{ jenkins_home }}/init.groovy.d'
        state: directory
        owner: jenkins
        group: jenkins
        mode: 0775

- name: Check that the script exists
  stat:
          path: '{{ jenkins_home }}/init.groovy.d/security.groovy'
  register: stat_result

- name: Add initialization script for password and login
  template: 
          src: jenkins_groovy/security.groovy
          dest: '{{ jenkins_home }}/init.groovy.d/'
  when: not stat_result.stat.exists
  
- name: Start & Enable Jenkins
  systemd:
          name: jenkins
          state: started
          enabled: true
  notify: Wait until Jenkins is available

- name: Delete script
  file: 
        path: '{{ jenkins_home }}/init.groovy.d/security.groovy'
        state: absent
  when: not stat_result.stat.exists

- name: Install plugins
  community.general.jenkins_plugin:
          name: '{{ item }}'
          state: present
          url_username: '{{ jenkins_username }}'
          url_password: '{{ jenkins_password }}'
          url: '{{ jenkins_url }}'
  with_items: '{{ jenkins_plugins }}'
  register: installed_plugins

- name: Jenkins restart fact after plugins installation
  ansible.builtin.set_fact:
          jenkins_restart_required: no

- name: Check if restart is required by any of the plugins
  ansible.builtin.set_fact:
          jenkins_restart_required: yes
  when: item.changed
  with_items: "{{ installed_plugins.results }}"

- name: Restart Jenkins
  ansible.builtin.service:
          name: jenkins
          state: restarted
  when: jenkins_restart_required
  notify: Wait until Jenkins is available

- name: Reset the fact after plugins installation to Jenkins
  ansible.builtin.set_fact:
          jenkins_restart_required: no
  when: jenkins_restart_required

- name: Plugin enabling
  community.general.jenkins_plugin:
          name: "{{ item }}"
          state: enabled
          url_username: '{{ jenkins_username }}'
          url_password: '{{ jenkins_password }}'
          url: '{{ jenkins_url }}'
  with_items: "{{ jenkins_plugins }}"

- name: Setup jobs
  community.general.jenkins_job:
    config: "{{ lookup('template', 'templates/jenkins_jobs/{{ item.value }}') }}"
    name: "{{ item.key }}" 
    password: "{{ jenkins_password }}"
    url: "{{ jenkins_url }}"
    user: "{{ jenkins_username }}"
  with_dict: {PreCommit: pre_commit_job.xml, Deployment: deployment_job.xml, Build: build_job.xml}

- name: Get Jenkins crumb
  shell: curl --silent --cookie-jar /tmp/cookies "{{ jenkins_url }}"/crumbIssuer/api/xml?xpath=concat(//crumbRequestField,":",//crumb -u "{{ jenkins_username }}":"{{ jenkins_password }}"
  register: jenkins_crumb

- name: Upload credentials
  shell: curl -X POST --cookie /tmp/cookies "{{ jenkins_url }}"/credentials/store/system/domain/_/createCredentials --data-binary @"{{ lookup('template', '{{ item }}') }}" -H "{{ jenkins_crumb }}" -H "Content-Type:text/xml" -u "{{ jenkins_username }}":"{{ jenkins_password }}"
  with_fileglob:
          - "templates/jenkins_cred/*"

