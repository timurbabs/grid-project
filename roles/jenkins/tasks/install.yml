---
- name: Install Jenkins Repository
  get_url:
          url: http://pkg.jenkins-ci.org/redhat-stable/jenkins.repo
          dest: /etc/yum.repos.d/jenkins.repo

- name: Import Jenkins Key
  rpm_key:
          state: present
          key: https://pkg.jenkins.io/redhat/jenkins.io.key

- name: Install recommended packages with Jenkins
  yum:
          name:
                  - wget
                  - git
                  - maven
                  - java-1.8.0-openjdk
                  - jenkins
          state: present

- name: Install recommended python libraries
  pip:
          name:
                  - python-jenkins
          state: present
 
- name: Create initialization scripts directory
  file: 
        path: '{{ jenkins_home ***REMOVED******REMOVED***/init.groovy.d'
        state: directory
        owner: jenkins
        group: jenkins
        mode: 0775

- name: Put initialization script for admin
  template: 
          src: jenkins_groovy/initialization/security.groovy
          dest: '{{ jenkins_home ***REMOVED******REMOVED***/init.groovy.d/'
  
- name: Start & Enable Jenkins
  systemd:
          name: jenkins
          state: started
          enabled: true
  notify: "Restart Jenkins"

- name: Wait until Jenkins is available
  shell: curl -I -u '{{ jenkins_username ***REMOVED******REMOVED***':'{{ jenkins_password ***REMOVED******REMOVED***' '{{ jenkins_url ***REMOVED******REMOVED***'
  register: result
  until: result.stdout.find("200 OK") != -1
  retries: 12
  delay: 5
  changed_when: false
  args:
    warn: false

- name: Delete script
  file: 
        path: '{{ jenkins_home ***REMOVED******REMOVED***/init.groovy.d/security.groovy'
        state: absent

