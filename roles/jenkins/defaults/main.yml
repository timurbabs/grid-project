---
# Jenkins:
jenkins_home:                     /var/lib/jenkins
jenkins_username:                 admin
jenkins_password:                 "{{ encrypted_jenkins_password }}"
jenkins_ssl_password:             "{{ encrypted_ssl_password }}"
jenkins_protocol:                 https
jenkins_port:                     8443
jenkins_url:                      "{{ jenkins_protocol }}://{{ hostvars.jenkins_linux.ansible_host_dns }}:{{ jenkins_port }}"
jenkins_domain_name:              "{{ hostvars.jenkins_linux.ansible_host_dns }}"
jenkins_private_ip:               "{{ hostvars.jenkins_linux.ansible_host_private_ip }}"
jenkins_ssl_name:                 "JenkinsSSL"

# Jobs
github_project_url:               https://github.com/timurbabs/spring-petclinic.git
branch:                           "*/main"

build_label:                      slave-1
deployment_label:                 dev-prod
pre_commit_label:                 slave-1
promotion_label:                  slave-1

# Credentials
password_credentials:
  nexus_credentials:
    name:                         nexus
    description:                  Credentials for Nexus artifactors storage
    username:                     admin
    password:                     "{{ nexus_admin_password }}"

ssh_credentials:
  slaves_credentials:
    name:                         slaves
    description:                  Credentials for slaves that runs on AWS
    username:                     jenkins
    private_key:                  "{{ encrypted_private_key_slaves }}"
    passphrase:                   "{{ encrypted_slaves_ssh_passphrase }}"

# Slaves
ssh_slaves:
  slave_configuration:
    name:                         slave-1
    root_directory:               /home/jenkins
    label:                        slave-1
    number_executors:             2
    credentialsId:                slaves
    host:                         "{{ hostvars.slave_linux.ansible_host_dns }}"
  slave_production:
    name:                         dev-prod
    root_directory:               /home/jenkins
    label:                        dev-prod
    number_executors:             2
    credentialsId:                slaves
    host:                         "{{ hostvars.dev_production_linux.ansible_host_dns }}"

# Run jobs
run_jobs:
  pre_commit:
    job_name:                     PreCommit
  build:
    job_name:                     Build

