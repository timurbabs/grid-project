---
# handlers file for jenkins
- name: Restart Jenkins
  systemd:
          name: jenkins
          state: restarted
  listen: "Restart Jenkins"

- name: Wait until Jenkins is available
  shell: curl -I -u '{{ jenkins_username ***REMOVED******REMOVED***':'{{ jenkins_password ***REMOVED******REMOVED***' '{{ jenkins_url ***REMOVED******REMOVED***'
  register: result
  until: result.stdout.find("200 OK") != -1
  retries: 12
  delay: 5
  listen: "Wait Jenkins"
  changed_when: false
  args:
    warn: false

