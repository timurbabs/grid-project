---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
        - name: instance
          image: centos:8
          command: /sbin/init
          tmpfs:
            - /run
            - /tmp
          volumes:
            - /sys/fs/cgroup:/sys/fs/cgroup:ro
          privileged: True
provisioner:
  name: ansible
verifier:
  name: ansible
